<!DOCTYPE html>
<html>
<title>hobby</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<body>

<div class="w3-display-container" style="margin-bottom:50px">
  <img src="http://i.kinja-img.com/gawker-media/image/upload/t_original/1359563471926476945.jpg" style="width:100%">
  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:70%">
  <h2><b>4 Most played game 2016</b></h2>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
    {% for a in range(2) %}
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber w3-padding-top">
    <img  src={{ game_list[a]["img"] }} style="width:100%">
    <h2>{{ game_list[a]["name"] }}</h2>
    <p>{{ game_list[a]["des"] }}.</p>
    <a href="{{ game_list[a]["link"] }}">{{ game_list[a]["name"] }} home page</a>
    </div>
</div>
    {% endfor %}



</div>

<div class="w3-row w3-container" style="margin:50px 0">
    {% for a in range(2,4) %}
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber w3-padding-top">
    <img  src={{ game_list[a]["img"] }} style="width:100%">
    <h2>{{ game_list[a]["name"] }}</h2>
    <p>{{ game_list[a]["des"] }}.</p>
    <a href="{{ game_list[a]["link"] }}">{{ game_list[a]["name"] }} home page</a>
   </div>
</div>
    {% endfor %}



</div>

</body>
</html>
